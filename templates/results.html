<!DOCTYPE html>
<html>
  <head>
    <title>Query Results</title>
  </head>
  <body>
    <h1>Top Movies for Your Query</h1>
    <table border="1">
      <tr>
        <th>Title</th>
        <th>Year Released</th>
        <th>Genre</th>
        <th>IMDB Rating</th>
        <th>Overview</th>
        <th>Poster</th>
      </tr>
      {% for movie in top_movies %}
      <tr>
        <td>{{ movie.title }}</td>
        <td>{{ movie.year }}</td>
        <td>{{ movie.genre }}</td>
        <td>{{ movie.imdb }}</td>
        <td>{{ movie.overview }}</td>
        <td>
          <img
            src="{{ movie.poster }}"
            alt="{{ movie.title }} Poster"
            width="100%"
          />
        </td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
